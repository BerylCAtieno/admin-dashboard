<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid-container">
        <div class="dashboard-container">
            <div class="dashboard-logo-container">
                <img src="assets/dashboard-icon.png" alt="dashboard icon" width="50px" height="50px">
                <h1>Dashboard</h1>
            </div>
            <div class="menu1">
                <div>
                    <img src="assets/home-icon.png" alt="home icon" width="20px" height="20px">
                    <h3>Home</h3>
                </div>
                <div>
                    <img src="assets/profile-icon.png" alt="home icon" width="20px" height="20px">
                    <h3>Profile</h3>
                </div>
                <div>
                    <img src="assets/messages-icon.png" alt="messages icon" width="20px" height="20px">
                    <h3>Messages</h3>
                </div>
                <div>
                    <img src="assets/history-icon.png" alt="history-icon" width="20px" height="20px">
                    <h3>History</h3>
                </div>
                <div>
                    <img src="assets/tasks-icon.png" alt="tasks icon" width="20px" height="20px">
                    <h3>Tasks</h3>
                </div>
                <div>
                    <img src="assets/communities-icon.png" alt="communities-icon" width="20px" height="20px">
                    <h3>Communities</h3>
                </div>
            </div>
            <div class="menu2">
                <div>
                    <img src="assets/settings-icon.png" alt="settings-icon" width="20px" height="20px">
                    <h3>Settings</h3>
                </div>
                <div>
                    <img src="assets/support-icon.png" alt="support-icon" width="20px" height="20px">
                    <h3>Support</h3>
                </div>
                <div>
                    <img src="assets/privacy-policy-icon.png" alt="privacy-policy-icon" width="20px" height="20px">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        <div class="nav-container">
            <div class="top-nav-elements">
                <div class="search-elements">
                    <img src="assets/search-icon-bl.png" alt="search-icon" width="25px" height="25px">
                    <input type="text" id="search" placeholder="Search...">
                </div>
                <div class="info-elements">
                    <img src="assets/notification-bell.png" alt="notifications-icon" width="25px" height="25px">
                    <img src="assets/company-logo.png" alt="company-logo" width="50px" height="50px" style="border-radius: 100%">
                    <span>Beryl Atieno</span>
                </div>
            </div>
            <div class="bottom-nav-elements">
                <div class="profile-info-container">
                    <img src="assets/company-logo.png" alt="company-logo" width="50px" height="50px" style="border-radius: 100%">
                    <div>
                        <span id="hi-there">Hello there,</span>
                        <span id="name">Beryl Atieno (@Beryl)</span>
                    </div>
                </div>
                <div class="btns-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content-container">
            <div class="projects-container">
                <h2>My Projects</h2>
                <div class="project-card">
                    <div class="accent-line"></div>
                    <div class="project-title"></div>
                    <div class="project-content"></div>
                    <div class="project-icons"></div>
                </div>
                <div class="project-card">
                    <div class="accent-line"></div>
                    <div class="project-title"></div>
                    <div class="project-content"></div>
                    <div class="project-icons"></div>
                </div>
                <div class="project-card">
                    <div class="accent-line"></div>
                    <div class="project-title"></div>
                    <div class="project-content"></div>
                    <div class="project-icons"></div>
                </div>
                <div class="project-card">
                    <div class="accent-line"></div>
                    <div class="project-title"></div>
                    <div class="project-content"></div>
                    <div class="project-icons"></div>
                </div>
                <div class="project-card">
                    <div class="accent-line"></div>
                    <div class="project-title"></div>
                    <div class="project-content"></div>
                    <div class="project-icons"></div>
                </div>
                <div class="project-card">
                    <div class="accent-line"></div>
                    <div class="project-title"></div>
                    <div class="project-content"></div>
                    <div class="project-icons"></div>
                </div>
            </div>
            <div class="side-bar-container"></div>
        </div>
    </div>
</body>
</html>
